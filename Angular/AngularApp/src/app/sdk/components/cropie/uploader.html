<div class="d-flex flex-column align-items-center text-center">
  <img [src]="Info.img_url" alt="{{Title}}" class="{{CSS}}">
  <div class="mt-1">
   
    <div class="mt-3">
      <label for="file-upload">
        <span class="btn btn-primary text-center">{{BtnText}}</span>
        <input
          style="display: none;"
          id="file-upload"
          type="file"
          (change)="changeListener($event)"
        />
      </label>
    </div>
  </div>
</div>
