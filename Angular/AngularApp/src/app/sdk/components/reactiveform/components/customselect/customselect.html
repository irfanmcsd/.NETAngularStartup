<div class="d-flex flex-wrap mb-4 pb-4">
    <div class="my-lg-0 my-4 custom-select">
        <input type="text" [(ngModel)]="input_value" >
        <span class="custom-arrow">
            <span (click)="upValue()" class="up_exp"></span>
            <span (click)="downValue()" class="down_exp"></span>
        </span>
    </div>
</div>
